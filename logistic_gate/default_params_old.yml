logistic:
  seed: 52

  # Domain for the gate input (dimensionless)
  q_min: 0.0
  q_max: 1.0
  n_points: 400

  # Two-condition settings for Box 2b
  use_two_conditions: true

  # IMPORTANT: avoid a1/a2 symmetric about a0 if you want a visible dip/bump shift.
  a1: 0.50
  a2: 0.80

  # Gate steepness (shared)
  alpha: 0.05

  # Threshold model p0(a)
  # - explicit: use p0_a1, p0_a2 below
  # - gaussian: compute p0(a) = p_base Â± delta_p0 * exp(-(a-a0)^2/(2*sigma_a^2))
  p0_mode: gaussian          # "explicit" | "gaussian"
  p0_shape: dip              # "dip" | "bump"
  p_base: 0.55               # baseline threshold
  a0: 0.50                   # centre of dip/bump
  sigma_a: 0.18              # width (in arousal units)
  delta_p0: 0.05             # amplitude (peak magnitude)

  # Explicit p0 values (used only if p0_mode=explicit)
  p0_a1: 0.50
  p0_a2: 0.55

  # Fitting initial guesses
  p0_guess_a1: 0.50
  p0_guess_a2: 0.52
  alpha_guess: 0.05
  share_alpha: true

  # Sampling for trials
  q_sampling: "random"       # "uniform" | "random"
  n_trials_a1: 60
  n_trials_a2: 60

  # Binning only for visualization of orange markers (not for fitting)
  n_bins: 15

  # Bootstrap settings for CI bands
  n_bootstrap: 2000
  ci_percent: 95

  # Kernel-smoother diagnostic (SI only)
  kernel_enabled: true
  kernel_bandwidth: 0.08
  kernel_bootstrap: 1000

  # Calibration diagnostic (SI only)
  calib_bins: 10

  # Figure export
  figure_dpi: 1200
